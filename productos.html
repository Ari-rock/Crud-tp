<body>
<header class="header">
  <nav class="main-nav">
    <div class="logo">
      <h1>Agua Sucia</h1>
      <img src="./assets/logo.png" alt="logo de la marca" />
      <p>Cerveza Artesanal</p>
    </div>
    <!-- boton humburguer -->
    <div id="toggle-menu" class="toggle-menu">
      <img src="./assets/pngwing.com.png" alt="" />
    </div>
    <ul id="main-menu" class="main-menu">
      <li class="main-menu__item">
        <a href="./paginas/birras.html" class="main-menu__link">Birras</a>
      </li>
      <li class="main-menu__item">
        <a href="./paginas/morfi.html" class="main-menu__link">Morfi</a>
      </li>
      <li class="main-menu__item">
        <a href="./paginas/locales.html" class="main-menu__link">Locales</a>
      </li>
    </ul>
  </nav>
</header>
  <main>
    <div class="container" id="app">
       
       <a href="productoAlta.html" class="btn btn-outline-primary"    >Agregar</a><br><br>
        <div class="d-flex flex-row flex-wrap justify-content-around ">
            <div class="card"  v-for="producto in datos"  style="width: 200px;"  >
                <img class="card-img-top" :src="producto.imagen" :alt="producto.nombre">
                <div class="card-body">
                    <p class="card-title">{{producto.id}}</p>
                    <p class="card-title">{{producto.nombre}}</p>
                    <p class="card-text">Precio:{{producto.precio}}</p>
                    <p class="card-text">Stock:{{producto.stock}}</p>
                  
                    <a :href="'productoEditar.html?id='+producto.id" class="btn btn-outline-success">Editar</a>
                    <button type="button" class="btn btn-outline-danger" v-on:click="eliminar(producto.id)"    >Eliminar</button>
                   
                </div>
            </div>

        </div>

    </div>
  </main>
